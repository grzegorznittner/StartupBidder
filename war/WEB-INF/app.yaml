application: startupbidder
version: 201204291842
runtime: java

static_files:
  - include: /**.css
  - include: /**.js
  - include: /**.png
  - include: /**.jpg
  - include: /**.gif
  - include: /**.ico
  - include: /**.txt
  - include: /crossdomain.xml
  - include: /*

handlers:
  - url: /hello/*
    servlet: com.startupbidder.web.servlets.HelloServlet
  - url: /setup/*
    servlet: com.startupbidder.web.servlets.SetupServlet
  - url: /*
    servlet: com.startupbidder.web.FrontController

welcome_files:
  - discover-page.html

queue:
# Change the refresh rate of the default queue from 5/s to 1/s
  - name: default
    rate: 1/s
    max_concurrent_requests: 5
    retry_parameters:
      task_retry_limit: 5
      task_age_limit: 2d

